<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Timed Quiz</title>
  </head>

  <body>
    <button id="button-score">View high scores</button>
    <div id="score-container"></div>
    <div class="timer-container">
      Time Remaining: <span class="countdown"></span>
    </div>

    <div class="question"></div>
    <ul class="questions-container" id="questions-container"></ul>
    <button id="button-start">Start Quiz</button>
    <div class="initials-form">
      <form>
        <input
          type="text"
          id="inputInitials"
          name="Initials"
          placeholder="Initials here"
        />
        <button id="button-initials">Submit</button>
      </form>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
